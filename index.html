<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>airy</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fafafa;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: black;
      color: white;
      cursor: pointer;
    }

    #breatheResult {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>airy</h1>
  <button id="breatheButton">breathe</button>
  <p id="breatheResult"></p>

  <script>
    document.getElementById("breatheButton").onclick = async () => {
      const response = await fetch("/api/breathe", { method: "POST" });
      const data = await response.json();
      document.getElementById("breatheResult").textContent = data.message;
    };
  </script>
</body>
</html>
