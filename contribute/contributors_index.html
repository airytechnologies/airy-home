<!DOCTYPE html>
<html>
<head>
  <title>Contribute a Breath</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    button { padding: 1rem 2rem; font-size: 1.2rem; cursor: pointer; }
    #result { margin-top: 1.5rem; font-weight: bold; font-size: 1.1rem; }
  </style>
</head>
<body>
  <h1>Breathe Into airy</h1>
  <p>Click below to place your mark in the chain.</p>
  <button onclick="submitBreath()">breathe</button>
  <div id="result"></div>

  <script>
    async function submitBreath() {
      const res = await fetch("/api/breathe", { method: "POST" });
      const result = document.getElementById("result");
      if (res.ok) {
        const text = await res.text();
        result.innerText = text;
      } else {
        result.innerText = "Something went wrong. Try again.";
      }
    }
  </script>
</body>
</html>
