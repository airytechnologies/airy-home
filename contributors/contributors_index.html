<html>
<head>
  <title>Contribute a Breath</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    button { padding: 0.6rem 1.2rem; font-size: 1rem; cursor: pointer; }
    #result { margin-top: 1.5rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Leave a Breath</h1>
  <button onclick="submitBreath()">Breathe</button>
  <div id="result"></div>

  <script>
    async function submitBreath() {
      const res = await fetch("https://airy-submit.vercel.app/api/breathe", {
        method: "POST"
      });

      if (res.ok) {
        const data = await res.json();
        document.getElementById("result").innerText = `${data.blockId} created`;
      } else {
        document.getElementById("result").innerText = "Error submitting your breath.";
      }
    }
  </script>
</body>
</html>
